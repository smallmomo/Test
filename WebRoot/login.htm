	<body>
		<div id="login-page" class="container">
			<h1>日记本登录第二次修改</h1>
			<form id="login-form" class="well" action="Servlet/UserServlet" method="POST"">
			<input  type="hidden" name="topic"  value="登录" /><br />
			<input type="text" class="span2" placeholder="Email" id="email" name="email" /><br />
			<input type="password" class="span2" placeholder="Password" id="password" name="password"/><br />
			<button type="submit" class="btn btn-primary">登录</button>
			<a href="register.jsp" class="btn btn-primary">注册</a>
		</form>	
		</div>
